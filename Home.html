<!DOCTYPE html>
<html>
<head>
	<title>Aegon's Conquest</title>
	<link rel="stylesheet" type="text/css" href="css/pr.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">

	<script type="text/javascript">var author = "prashanth_rebala";</script>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/sjcl.js"></script>
	<script type="text/javascript" src="js/dbContent.js"></script>
	<script type="text/javascript" src="js/jquery.countdown.min.js"></script>
	<script type="text/javascript" src="js/sha256.js"></script>
	<script type="text/javascript" src="js/questions.js"></script>
	<script type="text/javascript" src="js/globalVars.js"></script>
</head>
<body>

	<div id="gg">

		<div id="successModal">
			<div class="modalDiv" style="background-color: #27ae60;">
				<div class="modalDivInner">Success</div>
				<div align="center"><img src="img/tick.png" height="50px" width="50px"></div>
			</div>
		</div>

		<div id="wrongAnswerModal">
			<div class="modalDiv" style="background-color: #e74c3c;">
				<div class="modalDivInner">Wrong Answer</div>
				<div align="center"><img src="img/wrong.png" height="55px" width="55px"></div>
			</div>
		</div>

		<div id="disqualifiedModal">
			<div class="modalDiv" style="background-color: #e74c3c;">
				<div class="modalDivInner" style="display: flex; justify-content: center; align-items: center;">Contestant Disqualified</div>
			</div>
		</div>

		<div class="titleBar">
			<div class="homeIcon" onclick="window.location.href='LevelSelector.html'">
				&larr;
			</div>
			<div class="sideBarHeader">
				Problems
			</div>
			<div id="appHeaderID" class="appHeader">
				Aegon's Conquest
			</div>
			<div id="scoreDisplayID" class="scoreDisplay">
				<div class="scoreDisplayText"><div id="sDinner1">score: </div></div>
				<div class="scoreDisplayNumeric"><div id="sDinner2">0</div></div>
			</div>
			<div id="statCheckID" class="statCheck" onclick="openNav();">
					&#9776;
			</div>
		</div>

		<div id="mySidenav" class="sidenav">
			<div class="closebtn" onclick="closeNav()">&times;</div>
			<hr>
			<div class="sideNavScoreText">score: </div>
			<div id="myScore"></div>
			<hr>
			<div class="timeRemaining">
				<div class="timeRemainingText">time remaining:</div>
				<div id="countDown"></div>
			</div>
			<hr><br>
			<div id="tableOfScoresID" class="tableOfScores">
				
			</div>
		</div>

		<div class="content">
			<div id="sideBarID" class="sideBar">  </div>
			<div class="questionDisplay">
				<div id="questionDescriptionID" class="questionDescription">
					<br><br>
				</div>
				<div class="submissionZone">
					<div style="width: 69%; float: left;">
						<textarea placeholder="Enter your output here..." id="answerText"></textarea>
					</div>
					<div style="width: 10%; float: right;">
						<button onclick="submit()" id="submitButton">Submit</button>
					</div>
				</div>
			</div>

		</div>
	</div>

</body>
</html>

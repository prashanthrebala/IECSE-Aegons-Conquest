<!DOCTYPE html>
<html>
<head>
	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="css/pr.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/dbContent.js"></script>
	<script type="text/javascript" src="js/sha256.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

</head>
<body class="backdrop">

	<div style="background-color: #111; opacity: 0.9; height: 100%; width: 100%; display: flex; justify-content: center; align-items: center;">

		<div id="iecseLogo" style="color: #eee; display: none;">
			<img src="img/iecse-logo-black.png" height="200px" width="550px">
			<div style="padding-top: 30px"><center>presents</center></div>
		</div>

		<div id="loginScreen" class="lockScreen" style="color: white; display: none;">
			<div class="w3-center w3-animate-left" style="margin-top: 100px">
				<img src="img/ac-logo.svg" height="300px" width="300px">
				<div id="lockScreenName">Aegon's Conquest</div>
				<div> 
					<form name="loginPage" onsubmit="return validatePassword();" action="LevelSelector.html">
						<input id="appPassCode" type="password" placeholder="Enter password" 
								onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Enter password'"> 
						<button id="enterApp" style="display: none;" type="submit"></button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
